<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Example how element pointer can be used</title>
      <link rel="shortcut icon" href="../img/RootIcon.ico"/>
      <script type="importmap">
         { "imports": { "jsroot": "../modules/main.mjs" } }
      </script>
   </head>

   <body>
      <div style="position: relative; width: 800px; height: 600px;"></div>
   </body>

   <script type='module'>
      import { httpRequest, draw } from 'jsroot';

      const obj = await httpRequest('hpx.json', 'object');

      // here demonstrated that div can be used without id attribute
      draw(document.getElementsByTagName('div')[0], obj, 'hist');
   </script>
</html>
